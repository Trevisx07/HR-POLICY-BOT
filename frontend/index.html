<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyBot - HR Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <meta name="google-signin-client_id" content="YOUR_FIREBASE_APP_ID.apps.googleusercontent.com">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>Layla AI</h1>
            </div>
            <div class="company-logo">
                <img src="unnamed.png" alt="Company Logo">
            </div>
            <p class="login-subtitle">Secure access for @raapidinc.com employees</p>
            <button id="googleSignInBtn" class="google-btn">
                Continue with Google
            </button>
            <div class="login-footer">
                <i class="fas fa-lock"></i> Enterprise-grade security
            </div>
        </div>
    </div>

    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <div class="avatar-circle">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="chat-logo">
            <img src="unnamed.png" alt="Company Logo">
        </div>
                    <div class="bot-info">
                        <h2>Layla AI</h2>
                        <p>Your AI Layla for Policy Compliance</p>
                    </div>
                </div>
                <button id="signOutBtn" class="sign-out-btn" title="Sign Out">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="bot-message welcome-bubble">
                    <p class="message-content">Hello! I'm Layla, your HR policy assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask about HR policies..." autocomplete="off">
                <button id="sendBtn" class="send-button" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <p class="input-hint">Layla AI understands complex HR policy questions</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
